<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celula Animal</title>
    <link rel="stylesheet" href="index.css">
    <script async src="index.js"></script>
</head>
<body>
    <div id="page">
        <div class="centro" id="size-page">
            <img src="imgs/Célula.png" alt="Imagem da Celula Animal" id="cel-animal" class="image">
        </div>
    </div>

    <div id="page2">
        <div class="centro" id="size-page2"> 
            <img src="imgs/Célula.png" alt="Imagem da Celula Animal" class="image" id="organelas">
        </div>

        <div id="partes-cel">
            <input type="button" value="Membrana Plasmática" onclick="organelas('imgs/membrana.png')">

            <input type="button" value="Citoplasma" onclick="organelas('imgs/citoplasma.png')">

            <input type="button" value="Núcleo Celular" onclick="organelas('imgs/nucleo.png')">

            <input type="button" value="Ritículo Endoplásmatico Liso e Rugoso" onclick="organelas('imgs/riticulo.png')">

            <input type="button" value="Complexo Golgiense" onclick="organelas('imgs/complexo.png')">

            <input type="button" value="Mitocôndria" onclick="organelas('imgs/mitocondria.png')">

            <input type="button" value="Lisossomo" onclick="organelas('imgs/lisossomo.png')">

            <input type="button" value="Centríolos" onclick="organelas('imgs/centriolos.png')">

            <input type="button" value="Citoesqueleto" onclick="organelas('imgs/citoesqueleto.png')">
        </div>
    </div>
</body>
</html>
